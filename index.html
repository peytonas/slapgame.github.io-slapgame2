<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="slapgame2.css">
  <title>SlapGame</title>
</head>

<body class="background-image">
  <div class="container">
    <div class="row">
      <div class="col text-center text-white">
        <img id="fighter-image"
          src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/d3e5c8b4-b0ab-4647-8a0b-6eb898bbc965/dcor3xg-701bf99f-3442-4225-a820-961d7c54facf.png/v1/fill/w_613,h_1304,strp/goku__super_saiyan_3__by_thetabbyneko_dcor3xg-pre.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MzQwMyIsInBhdGgiOiJcL2ZcL2QzZTVjOGI0LWIwYWItNDY0Ny04YTBiLTZlYjg5OGJiYzk2NVwvZGNvcjN4Zy03MDFiZjk5Zi0zNDQyLTQyMjUtYTgyMC05NjFkN2M1NGZhY2YucG5nIiwid2lkdGgiOiI8PTE2MDAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.MxBmm-AQ0SFxD92pgrYB15CxxdPkCnWRIq9y05-a2Ag"
          alt="" style="height: 415px;">
        <h1 id="fighter-name"></h1>
        <p id="fighter-hits">Hits: 0</p>

        <button class="btn btn-danger py-2"
          onclick="slapgame2.controllers.fighterController.punch('fighter2')">Punch</button>
        <button class="btn btn-warning py-2"
          onclick="slapgame2.controllers.fighterController.kick('fighter2')">Kick</button>
        <button class="btn btn-primary py-2"
          onclick="slapgame2.controllers.fighterController.kamehameha('fighter2')">Kamehameha</button>
        <button class="btn btn-success py-2" onclick="slapgame2.controllers.fighterController.powerUp('fighter')">Power
          Up</button>

        <h1 id="fighter-health">Health: 100</h1>
      </div>

      <div class="col-1 py-1 justify-content-around">
        <button class="btn btn-dark"
          onclick="slapgame2.controllers.fighterController.reset('fighter', 'fighter2')">Reset</button>
      </div>

      <div class="col text-center text-white">
        <img id="fighter2-image"
          src="http://static.giantbomb.com/uploads/original/15/155548/2313450-frieza_final_form_by_solidsayan.png"
          alt="" height="415px" width="205px">
        <h1 id="fighter2-name"></h1>
        <p id="fighter2-hits">Hits: 0</p>
        <h1 id="fighter2-health">Health: 100</h1>
      </div>
    </div>
    <div id="sensu" class="row text-center justify-content-between">
      <div class="col"><button class="btn btn-secondary"
          onclick="slapgame2.controllers.itemController.giveSensu()">Sensu Bean</button>
      </div>
      <div id="dragon-balls" class="col text-center"><button class="btn btn-secondary"
          onclick="slapgame2.controllers.itemController.giveDragonBalls()">Dragon Balls</button>
      </div>
      <div id="fusion-dance" class="col text-center"><button class="btn btn-secondary"
          onclick="slapgame2.controllers.itemController.fusion()">Fusion
          Dance</button></div>
    </div>
    <script src="slapgame2.js" type="module"></script>
</body>

</html>
